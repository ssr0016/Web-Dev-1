<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
         <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="store.html">Store</li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">The Generics</h1>
        </header>
        
        <section class="container content-section">
            <header class="section-header">MUSIC</header>
            <div class="shop-items">
                    <div class="shop-item">
                        <span class="shop-item-title">Album 1</span>
                        <img class="shop-item-image" src="Images/Album 1.png">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$12.99</span>
                            <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                        </div>
                    </div>

                    <div class="shop-item">
                        <span class="shop-item-title">Album 2</span>
                   
                        <img class="shop-item-image" src="Images/Album 2.png">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$14.99</span>
                            <button class="btn btn-primary" role="button">ADD TO CART</button>
                        </div>
                    </div>
             
                <div class="shop-item">
                        <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image"  src="Images/Album 3.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button  class="btn btn-primary" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                        <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image"   src="Images/Album 4.png">
                    <div class="shop-item-details">
                        <span  class="shop-item-price">$19.99</span>
                        <button  class="btn btn-primary" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <header class="section-header">MERCH</header>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img  class="shop-item-image"  src="Images/Shirt.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
        
                <div class="shop-item">
                    <span class="shop-item-title">Cofee Cup</span>
                    <img class="shop-item-image" src="Images/Cofee.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button  class="btn btn-primary shop-item-button"  role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <header class="section-header">CART</header>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                <div class="cart-row">
                        <div class="cart-item cart-column">
                                <img class="cart-item-image" src="Images/Shirt.png" width="100" height="100">
                                <span class="cart-item-title">T-Shirt</span>
                            </div>
                            <span class="cart-price cart-column">$19.99</span>
                            <div class="cart-quantity cart-column">
                                <input class="cart-quantity-input" type="number" value="1">
                                <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
                            </div>
                        </div>
                        <div class="cart-row">
                            <div class="cart-item cart-column">
                                <img class="cart-item-image"  src="Images/Album 3.png" width="100" height="100">
                                <span class="cart-item-title">Album 3</span>
                            </div>
                            <span class="cart-price cart-column">$9.99</span>
                            <div class="cart-quantity cart-column">
                                <input  class="cart-quantity-input" type="number" value="2">
                                <button class="btn btn-danger cart-quantity-button" role="button">REMOVE</button>
                            </div>
                        
                         </div>
                
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$39.97</span>
            </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        
        </section>

        <footer class="main-footer">
            <div class="container main-footer-container">
              <h3 class="band-name">The Generics</h3>
              <ul class="nav footer-nav">
                <li>
                  <a href="http://youtube.com" target="_blank">
                    <img src="Images/Youtube Logo.png" />
                  </a>
                </li>
                <li>
                  <a href="http://spotify.com" target="_blank">
                    <img src="Images/Spotify Logo.png" />
                  </a>
                </li>
                <li>
                  <a href="http://facebook.com" target="_blank">
                    <img src="Images/Facebook Logo.png" />
                  </a>
                </li>
              </ul>
            </div>
          </footer>
    </body>
</html>
